<!DOCTYPE html>
<html>

<head>
	<title>IdleType</title> 
	<script type="text/javascript" src="main.js"></script>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>

	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

</head>

<body onload="initialize()">
	<div class="header">
		
	</div>

	<div class="main">
		<div class="type-area">
			<div class="type-input" id="type-input">
				<input class="form-control form-control-solid" type="text" id="1" maxlength="1" pattern="[A-Za-z]" readonly/>
			    <input class="form-control form-control-solid" type="text" id="2" maxlength="1" pattern="[A-Za-z]" readonly/>
			    <input class="form-control form-control-solid" type="text" id="3" maxlength="1" pattern="[A-Za-z]" readonly/>
			    <input class="form-control form-control-solid" type="text" id="4" maxlength="1" pattern="[A-Za-z]" readonly/>
			</div>
		</div>

		<div class="upgrade-area" id="counter">
			<span>You have meowed <span id=meow-count>0</span> times.</span>
		</div>
	</div>

	

</body>

</html>
